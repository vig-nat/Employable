version: "3"
services:
  frontend:
    build:
      context: "./frontend"
      dockerfile: Dockerfile
    ports: -3000:3000
    container_name: frontend-container
    environment:
      - WATCHPACK_POLLIGN=true
    networks:
      - employable-networks
    volumes: -./frontend:/app
    depends_on:
      - backend
  backend:
    build:
      context: "./backend"
      dockerfile: Dockerfile
    ports: -5000:5000
    container_name: backend-container
    networks:
      - employable-networks
    volumes: -./backend:/app
networks: employable-networks
